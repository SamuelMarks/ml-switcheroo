---
operation: "Exp"
description: "Calculate element-wise exponential of the input."
std_args:
  - name: "x"
    type: "Tensor"
variants:
  jax:
    api: "jax.numpy.exp"
  numpy:
    api: "numpy.exp"
  torch:
    api: "torch.exp"
    args:
        x: "input"
  tensorflow:
    api: "tf.math.exp"
  keras:
    api: "keras.ops.exp"
  mlx:
    api: "mlx.core.exp"

---
operation: "Exp2"
description: "Calculate element-wise base-2 exponential of input."
std_args:
  - name: "x"
    type: "Tensor"
variants:
  jax:
    api: "jax.numpy.exp2"
  numpy:
    api: "numpy.exp2"
  torch:
    api: "torch.exp2"
    args:
        x: "input"
  tensorflow:
    api: "tf.math.pow"
    # TF lacks direct exp2 unless aliases exist, mapped to 2**x via macro
    macro_template: "tf.math.pow(2.0, {x})"
  # Keras ops lacks exp2 top level

---
operation: "ExpandDims"
description: "Insert dimensions of length 1 into array."
std_args:
  - name: "a"
    type: "Tensor"
  - name: "axis"
    type: "int | Sequence[int]"
variants:
  jax:
    api: "jax.numpy.expand_dims"
  numpy:
    api: "numpy.expand_dims"
  torch:
    api: "torch.unsqueeze"
    args:
        a: "input"
        axis: "dim"
  tensorflow:
    api: "tf.expand_dims"
    args:
        a: "input"
        axis: "axis"
  keras:
    api: "keras.ops.expand_dims"
    args:
        a: "x"
        axis: "axis"
  mlx:
    api: "mlx.core.expand_dims"
    args:
        a: "a"
        axis: "axis"

---
operation: "Expm1"
description: "Calculate exp(x) - 1 for all elements in the array."
std_args:
  - name: "x"
    type: "Tensor"
variants:
  jax:
    api: "jax.numpy.expm1"
  numpy:
    api: "numpy.expm1"
  torch:
    api: "torch.expm1"
    args:
        x: "input"
  tensorflow:
    api: "tf.math.expm1"
  keras:
    api: "keras.ops.expm1"
  mlx:
    api: "mlx.core.expm1"
    # Not top-level in older MLX, check availability

---
operation: "Extract"
description: "Return the elements of an array that satisfy a condition."
std_args:
  - name: "condition"
    type: "Tensor"
  - name: "arr"
    type: "Tensor"
  - name: "size"
    type: "int | None"
    default: null
  - name: "fill_value"
    type: "Any"
    default: 0
variants:
  jax:
    api: "jax.numpy.extract"
  numpy:
    api: "numpy.extract"
  # Torch/TF usually use boolean masking: arr[condition]

---
operation: "Eye"
description: "Return a 2-D array with ones on the diagonal and zeros elsewhere."
std_args:
  - name: "N"
    type: "int"
  - name: "M"
    type: "int | None"
    default: null
  - name: "k"
    type: "int"
    default: 0
  - name: "dtype"
    type: "DType | None"
    default: null
variants:
  jax:
    api: "jax.numpy.eye"
  numpy:
    api: "numpy.eye"
  torch:
    api: "torch.eye"
    args:
        N: "n"
        M: "m"
    # Note: Torch eye lacks 'k' argument directly.
  tensorflow:
    api: "tf.eye"
    args:
        N: "num_rows"
        M: "num_columns"
  keras:
    api: "keras.ops.eye"
  mlx:
    api: "mlx.core.eye"
    args:
        N: "n"
        M: "m"
        k: "k"

