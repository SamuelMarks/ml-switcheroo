    type: "Tensor"
variants:
  jax:
    api: "jax.numpy.fabs"
  numpy:
    api: "numpy.fabs"
  torch:
    api: "torch.abs"
    args:
        x: "input"
  tensorflow:
    api: "tf.math.abs"
    # fabs is strictly floating-point absolute in older numpy, but generally maps to abs

---
operation: "FillDiagonal"
description: "Fill the main diagonal of the given array of any dimensionality."
std_args:
  - name: "a"
    type: "Tensor"
  - name: "val"
    type: "Any"
  - name: "wrap"
    type: "bool"
    default: false
  - name: "inplace"
    type: "bool"
    default: true
variants:
  jax:
    api: "jax.numpy.fill_diagonal"
  numpy:
    api: "numpy.fill_diagonal"
  torch:
    api: "torch.fill_diagonal_"
    args:
        a: "input"
        val: "fill_value"
        wrap: "wrap"
    # Note: Torch is in-place only

