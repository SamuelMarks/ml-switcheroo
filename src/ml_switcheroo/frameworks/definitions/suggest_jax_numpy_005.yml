operation: "Equal"
description: "Returns element-wise truth value of x == y."
std_args:
  - name: "x"
    type: "Tensor"
  - name: "y"
    type: "Tensor"
variants:
  jax:
    api: "jax.numpy.equal"
    transformation_type: "infix"
    operator: "=="
  numpy:
    api: "numpy.equal"
    transformation_type: "infix"
    operator: "=="
  torch:
    api: "torch.eq"
    transformation_type: "infix"
    operator: "=="
  tensorflow:
    api: "tf.math.equal"
    transformation_type: "infix"
    operator: "=="
  keras:
    api: "keras.ops.equal"
    transformation_type: "infix"
    operator: "=="
  mlx:
    api: "mlx.core.equal"
    transformation_type: "infix"
    operator: "=="

