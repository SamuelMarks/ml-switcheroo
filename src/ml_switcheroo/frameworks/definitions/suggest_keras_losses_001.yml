# 24. binary_crossentropy (Function)
operation: "binary_crossentropy"
description: "Computes the binary crossentropy loss."
op_type: "function"
std_args:
  - name: "y_true"
  - name: "y_pred"
  - name: "from_logits"
    type: "bool"
    default: false
variants:
  keras:
    api: "keras.losses.binary_crossentropy"
  tensorflow:
    api: "tf.keras.losses.binary_crossentropy"
  torch:
    api: "torch.nn.functional.binary_cross_entropy"
    args:
      y_true: "target"
      y_pred: "input"
    dispatch_rules:
      - if_arg: "from_logits"
        op: "eq"
        val: true
        use_api: "torch.nn.functional.binary_cross_entropy_with_logits"
  mlx:
    api: "mlx.nn.losses.binary_cross_entropy"
    args:
      y_true: "targets"
      y_pred: "logits" # Logic assumes pred corresponds to logits if from_logits is true
      from_logits: "with_logits"
  jax:
    api: "optax.sigmoid_binary_cross_entropy" # Takes logits
  flax_nnx:
    api: "optax.sigmoid_binary_cross_entropy"

