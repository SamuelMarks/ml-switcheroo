  keras:
    api: "keras.losses.CategoricalCrossentropy"
  tensorflow:
    api: "tf.keras.losses.CategoricalCrossentropy"
  torch:
    # Torch CrossEntropyLoss requires class indices by default or soft probs. 
    # Keras defaults to One-Hot. Torch supports probs if dim matches.
    api: "torch.nn.CrossEntropyLoss"
    args:
      label_smoothing: "label_smoothing"
      reduction: "reduction"
    arg_values:
      reduction:
        sum_over_batch_size: "'mean'"
        sum: "'sum'"
        none: "'none'"
  mlx:
    api: "mlx.nn.losses.CrossEntropy"
    args:
      from_logits: "with_logits"

