# 1. BinaryCrossentropy (Class)
operation: "BinaryCrossentropy"
description: "Computes the cross-entropy loss between true labels and predicted labels."
op_type: "class"
std_args:
  - name: "from_logits"
    type: "bool"
    default: false
  - name: "label_smoothing"
    type: "float"
    default: 0.0
  - name: "axis"
    type: "int"
    default: -1
  - name: "reduction"
    type: "str"
    default: "sum_over_batch_size"
    options: ["sum", "sum_over_batch_size", "mean", "none"]
  - name: "name"
    type: "str"
    default: "binary_crossentropy"
variants:
  keras:
    api: "keras.losses.BinaryCrossentropy"
  tensorflow:
    api: "tf.keras.losses.BinaryCrossentropy"
  torch:
    api: "torch.nn.BCELoss"
    dispatch_rules:
      - if_arg: "from_logits"
        op: "eq"
        val: true
        use_api: "torch.nn.BCEWithLogitsLoss"
    args:
      reduction: "reduction"
    arg_values:
      reduction:
        sum_over_batch_size: "'mean'"
        sum: "'sum'"
        none: "'none'"
  mlx:
    api: "mlx.nn.losses.BinaryCrossEntropy"
    args:
      from_logits: "with_logits"
  flax_nnx:
    api: "optax.sigmoid_binary_cross_entropy" # Functional mapping for class usage if supported via call wrapper
    requires_plugin: "loss_wrapper" # Flax NNX usually functional, may need wrapper for class
  paxml:
    api: "optax.sigmoid_binary_cross_entropy"

---
