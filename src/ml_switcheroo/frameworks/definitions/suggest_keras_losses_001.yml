    default: 2.0
  - name: "from_logits"
    type: "bool"
    default: false
  - name: "reduction"
    type: "str"
    default: "sum_over_batch_size"
variants:
  keras:
    api: "keras.losses.BinaryFocalCrossentropy"
  tensorflow:
    api: "tf.keras.losses.BinaryFocalCrossentropy"
  torch:
    # Torchvision or custom often required, but kornia has focal. 
    # Providing null implies missing in core.
    api: null
  mlx:
    api: null

