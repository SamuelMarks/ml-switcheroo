operation: "Ptp" 
description: "Range of values (maximum - minimum) along an axis." 
std_args: 
  - name: "a" 
    type: "Array" 
  - name: "axis" 
    type: "Optional[Union[int, Tuple[int]]]" 
    default: "None" 
  - name: "keepdims" 
    type: "bool" 
    default: "False" 
variants: 
  numpy: 
    api: "numpy.ptp" 
  torch: 
    macro_template: "{a}.max({axis}).values - {a}.min({axis}).values" 
    # Complex macro: torch.max/min return tuple (values, indices) if dim is provided
  jax: 
    api: "jax.numpy.ptp" 
  flax_nnx: 
    api: "jax.numpy.ptp" 
  paxml: 
    api: "jax.numpy.ptp" 
  keras: 
    macro_template: "keras.ops.max({a}, {axis}, {keepdims}) - keras.ops.min({a}, {axis}, {keepdims})" 
  tensorflow: 
    macro_template: "tf.reduce_max({a}, {axis}, {keepdims}) - tf.reduce_min({a}, {axis}, {keepdims})" 
  mlx: 
    macro_template: "mx.max({a}, {axis}, {keepdims}) - mx.min({a}, {axis}, {keepdims})" 
