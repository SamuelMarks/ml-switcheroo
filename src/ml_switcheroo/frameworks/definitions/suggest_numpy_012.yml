operation: "Percentile" 
description: "Compute the q-th percentile of the data along the specified axis." 
std_args: 
  - name: "a" 
    type: "Array" 
  - name: "q" 
    type: "float" 
  - name: "axis" 
    type: "Optional[Union[int, Tuple[int]]]" 
    default: "None" 
  - name: "keepdims" 
    type: "bool" 
    default: "False" 
variants: 
  numpy: 
    api: "numpy.percentile" 
  torch: 
    api: "torch.quantile" 
    args: 
      q: "q" # Logic warning: Torch expects 0-1, percentile is 0-100. Macro needed for full fidelity. 
  jax: 
    api: "jax.numpy.percentile" 
  flax_nnx: 
    api: "jax.numpy.percentile" 
  paxml: 
    api: "jax.numpy.percentile" 
  tensorflow: 
    api: "tfp.stats.percentile" 
    required_imports: ["import tensorflow_probability as tfp"] 
  keras: 
    api: "keras.ops.quantile" # Keras quantile usually 0-1
  mlx: 
    api: "mlx.core.quantile" # MLX quantile is 0-1
    args: { "q": "q" } 
