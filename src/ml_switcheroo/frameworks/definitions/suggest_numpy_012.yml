operation: "PutAlongAxis" 
description: "Put values into the destination array by matching 1d index and data slices." 
std_args: 
  - name: "arr" 
    type: "Array" 
  - name: "indices" 
    type: "Array" 
  - name: "values" 
    type: "Array" 
  - name: "axis" 
    type: "int" 
variants: 
  numpy: 
    api: "numpy.put_along_axis" 
  jax: 
    api: "jax.numpy.put_along_axis" 
  flax_nnx: 
    api: "jax.numpy.put_along_axis" 
  paxml: 
    api: "jax.numpy.put_along_axis" 
  torch: 
    api: "torch.scatter" 
    args: 
      axis: "dim" 
      indices: "index" 
      values: "src" 
    transformation_type: "infix" # Scatter is weird (out of place returns new tensor, but put_along_axis is often in-place in numpy? JAX is functional). 
    # Actually mapping put_along_axis to scatter is roughly correct functional equiv if out-of-place. 
  tensorflow: 
    api: "tf.experimental.numpy.put_along_axis" 
  keras: 
    api: "keras.ops.take_along_axis" # No put/scatter available easily in ops
  mlx: 
    # MLX has scatter logic via index update syntax
    api: null
