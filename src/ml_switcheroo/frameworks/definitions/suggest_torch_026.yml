operation: "Rsub"
description: "Subtracts input from other (other - input) scaling input by alpha."
std_args:
  - name: "input"
    type: "Tensor"
  - name: "other"
    type: "Tensor"
  - name: "alpha"
    type: "float"
    default: 1
variants:
  torch:
    api: "torch.rsub"
  jax:
    macro_template: "{other} - ({input} * {alpha})"
  flax_nnx:
    macro_template: "{other} - ({input} * {alpha})"
  paxml:
    macro_template: "{other} - ({input} * {alpha})"
  keras:
    macro_template: "keras.ops.subtract({other}, {input} * {alpha})"
  tensorflow:
    macro_template: "tf.math.subtract({other}, {input} * {alpha})"
  numpy:
    macro_template: "numpy.subtract({other}, {input} * {alpha})"
  mlx:
    macro_template: "mlx.core.subtract({other}, {input} * {alpha})"