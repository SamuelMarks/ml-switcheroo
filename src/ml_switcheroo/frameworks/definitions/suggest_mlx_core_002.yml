operation: "AsStrided"
description: "Create a view into the array with the given shape and strides."
std_args:
  - name: "input"
    type: "Tensor"
  - name: "shape"
    type: "Sequence[int]"
  - name: "strides"
    type: "Sequence[int]"
  - name: "offset"
    type: "int"
    default: 0
variants:
  mlx:
    api: "mlx.core.as_strided"
    args:
        input: "a"
  torch:
    api: "torch.as_strided"
    args:
        offset: "storage_offset"
  numpy:
    api: "numpy.lib.stride_tricks.as_strided"
    args:
        input: "x"
    kwargs_map:
        offset: null
    required_imports:
      - "import numpy.lib.stride_tricks"
  jax:
    api: null
    missing_message: "JAX does not support arbitrary strided views."
