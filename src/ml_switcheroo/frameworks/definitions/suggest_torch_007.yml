---
operation: "Baddbmm"
description: "Performs a batch matrix-matrix product of matrices in batch1 and batch2. input is added to final result."
std_args:
  - name: "input"
    type: "Tensor"
  - name: "batch1"
    type: "Tensor"
  - name: "batch2"
    type: "Tensor"
  - name: "beta"
    type: "float"
    default: 1.0
  - name: "alpha"
    type: "float"
    default: 1.0
variants:
  torch:
    api: "torch.baddbmm"
  jax:
    macro_template: "{beta} * {input} + {alpha} * jax.numpy.matmul({batch1}, {batch2})" 
    required_imports:
      - "import jax" 
  flax_nnx:
    macro_template: "{beta} * {input} + {alpha} * jax.numpy.matmul({batch1}, {batch2})" 
  numpy:
    macro_template: "{beta} * {input} + {alpha} * numpy.matmul({batch1}, {batch2})" 
    required_imports:
      - "import numpy" 
  keras:
    macro_template: "{beta} * {input} + {alpha} * keras.ops.matmul({batch1}, {batch2})" 
    required_imports:
      - "import keras" 
  mlx:
    macro_template: "{beta} * {input} + {alpha} * mlx.core.matmul({batch1}, {batch2})" 
    required_imports:
      - "import mlx.core"