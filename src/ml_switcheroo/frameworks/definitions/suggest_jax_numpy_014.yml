operation: "Unique"
description: "Return the unique values from an array."
std_args:
  - name: "ar"
    type: "Tensor"
  - name: "return_index"
    type: "bool"
    default: false
  - name: "return_inverse"
    type: "bool"
    default: false
  - name: "return_counts"
    type: "bool"
    default: false
  - name: "axis"
    type: "int"
    default: null
  - name: "equal_nan"
    type: "bool"
    default: true
  - name: "size"
    type: "int"
    default: null
    doc: "JAX-specific argument for static output size."
  - name: "fill_value"
    type: "Tensor"
    default: null
    doc: "JAX-specific argument for padding."
  - name: "sorted"
    type: "bool"
    default: true
variants:
  jax:
    api: "jax.numpy.unique"
  numpy:
    api: "numpy.unique"
  torch:
    api: "torch.unique"
    args:
      ar: "input"
      axis: "dim"
  mlx:
    api: "mlx.core.unique"
    args:
      ar: "a"
---
