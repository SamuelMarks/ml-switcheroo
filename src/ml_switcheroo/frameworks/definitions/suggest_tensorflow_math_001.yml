---
operation: "Angle"
description: "Returns the element-wise argument (angle) of a complex tensor."
std_args:
  - name: "input"
    type: "Tensor"
variants:
  tensorflow:
    api: "tf.math.angle"
    args:
      input: "input"
  keras:
    # Keras ops doesn't expose angle standardly in v3.0 core, using numpy fallback match
    api: "numpy.angle"
    required_imports: ["import numpy"]
  torch:
    api: "torch.angle"
  jax:
    api: "jax.numpy.angle"
  numpy:
    api: "numpy.angle"
---
operation: "ApproxMaxK"
description: "Returns max k values and their indices using approximate search (TPU optimized)."
std_args:
  - name: "operand"
    type: "Tensor"
  - name: "k"
    type: "int"
  - name: "reduction_dimension"
    type: "int"
    default: -1
variants:
  tensorflow:
    api: "tf.math.approx_max_k"
  jax:
    api: "jax.lax.approx_max_k"
  torch:
    # Fallback to exact topk
    api: "torch.topk"
    args:
      operand: "input"
      k: "k"
      reduction_dimension: "dim"
  mlx:
    # Fallback to topk
    api: "mlx.core.topk"
    args:
      operand: "a"
      k: "k"
      reduction_dimension: "axis"
---
operation: "ApproxMinK"
description: "Returns min k values and their indices using approximate search."
std_args:
  - name: "operand"
    type: "Tensor"
  - name: "k"
    type: "int"
  - name: "reduction_dimension"
    type: "int"
    default: -1
variants:
  tensorflow:
    api: "tf.math.approx_min_k"
  jax:
    api: "jax.lax.approx_min_k"
  torch:
    # Fallback to exact topk descending logic
    api: "torch.topk"
    args:
      operand: "input"
      k: "k"
      reduction_dimension: "dim"
    inject_args:
      largest: False
  mlx:
    # MLX topk does not support 'largest=False' directly in some versions, requires neg
    requires_plugin: "mlx_approx_min_k_fallback"
---
