  - name: "x"
    type: "Tensor"
variants:
  tensorflow:
    api: "tf.math.atan2"
  keras:
    api: "keras.ops.arctan2"
    args:
      x: "x1"
      y: "x2"
  torch:
    api: "torch.atan2"
  jax:
    api: "jax.numpy.arctan2"
    args:
      x: "x1"
      y: "x2"
  numpy:
    api: "numpy.arctan2"
    args:
      x: "x2" # numpy atan2(y, x) -> x1=y, x2=x
      y: "x1"
