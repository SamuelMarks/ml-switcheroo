---
operation: "AccumulateN"
description: "Returns the element-wise sum of a list of tensors. (Deprecated -> AddN)"
std_args:
  - name: "inputs"
    type: "List[Tensor]"
variants:
  tensorflow:
    api: "tf.math.accumulate_n"
  keras:
    # Keras ops doesn't typically expose add_n, use sum
    macro_template: "sum({inputs})"
  torch:
    macro_template: "sum({inputs})"
  jax:
    macro_template: "sum({inputs})"
  numpy:
    macro_template: "sum({inputs})"
