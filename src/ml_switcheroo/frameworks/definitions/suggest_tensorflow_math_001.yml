operation: "ConfusionMatrix"
description: "Computes the confusion matrix from predictions and labels."
std_args:
  - name: "labels"
    type: "Tensor"
  - name: "predictions"
    type: "Tensor"
  - name: "num_classes"
    type: "int"
    default: null
variants:
  tensorflow:
    api: "tf.math.confusion_matrix"
  torch:
    # Usually requires torchmetrics, mapped via plugin/manual call
    api: "torch.func.confusion_matrix" # Placeholder: Torch has no direct atomic op
    requires_plugin: "torch_confusion_matrix_impl"
  jax:
    requires_plugin: "jax_confusion_matrix_impl"
  numpy:
    # Often sklearn
    api: "sklearn.metrics.confusion_matrix"
    required_imports:
      - module: "sklearn.metrics"
    args:
      labels: "y_true"
      predictions: "y_pred"
