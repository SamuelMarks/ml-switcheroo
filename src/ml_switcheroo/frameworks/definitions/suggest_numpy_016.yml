operation: "Unique" 
description: "Find the unique elements of an array." 
std_args: 
  - name: "ar" 
    type: "Array" 
  - name: "return_index" 
    type: "bool" 
    default: false
  - name: "return_inverse" 
    type: "bool" 
    default: false
  - name: "return_counts" 
    type: "bool" 
    default: false
  - name: "axis" 
    type: "int" 
    default: null
variants: 
  numpy: 
    api: "numpy.unique" 
  jax: 
    api: "jnp.unique" 
  torch: 
    api: "torch.unique" 
    args: 
      ar: "input" 
      axis: "dim" 
      return_index: null # Torch unique does not support return_index
  tensorflow: 
    api: "tf.unique" 
    # TF unique logic differs significantly in return signature
    missing_message: "TF unique behavior requires structural rewrite." 
