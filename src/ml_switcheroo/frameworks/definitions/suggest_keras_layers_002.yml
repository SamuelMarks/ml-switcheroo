operation: "Conv3d" 
description: "3D convolution layer (e.g. spatial-temporal convolution)." 
op_type: "class" 
std_args: 
  - name: "in_channels" 
    type: "int" 
  - name: "out_channels" 
    type: "int" 
  - name: "kernel_size" 
    type: "int | Tuple[int, int, int]" 
  - name: "stride" 
    type: "int | Tuple[int, int, int]" 
    default: 1
  - name: "padding" 
    type: "int | str | Tuple[int, ...]" 
    default: 0
  - name: "dilation" 
    type: "int | Tuple[int, int, int]" 
    default: 1
  - name: "groups" 
    type: "int" 
    default: 1
  - name: "bias" 
    type: "bool" 
    default: true
variants: 
  torch: 
    api: "torch.nn.Conv3d" 
  keras: 
    api: "keras.layers.Conv3D" 
    args: 
      out_channels: "filters" 
      stride: "strides" 
      dilation: "dilation_rate" 
      bias: "use_bias" 
      in_channels: null # Infer from input_shape or build
  tensorflow: 
    api: "tf.keras.layers.Conv3D" 
    args: 
      out_channels: "filters" 
      stride: "strides" 
      dilation: "dilation_rate" 
      bias: "use_bias" 
      in_channels: null
  flax_nnx: 
    api: "flax.nnx.Conv" 
    args: 
      out_channels: "features" 
      bias: "use_bias" 
  mlx: 
    api: "mlx.nn.Conv3d" 
  paxml: 
    api: "praxis.layers.Conv3D" 
    args: 
      in_channels: "input_dims" 
      out_channels: "output_dims" 
      bias: "use_bias" 
