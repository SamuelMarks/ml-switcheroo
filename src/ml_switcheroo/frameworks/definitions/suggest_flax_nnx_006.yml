operation: "Remat" 
description: "Applies gradient checkpointing (rematerialization) to a function to save memory at the cost of compute." 
op_type: "decorator" 
std_args: 
  - name: "f" 
    type: "Callable" 
variants: 
  flax_nnx: 
    api: "flax.nnx.remat" 
  jax: 
    api: "jax.checkpoint" 
  torch: 
    api: "torch.utils.checkpoint.checkpoint" 
    requires_plugin: "checkpoint_wrapper" 
---
operation: "ReplaceByPureDict" 
description: "Updates the state of a module/node using a dictionary of values." 
op_type: "function" 
std_args: 
  - name: "state" 
    type: "Any" 
  - name: "pure_dict" 
    type: "dict" 
variants: 
  flax_nnx: 
    api: "flax.nnx.replace_by_pure_dict" 
  torch: 
    api: "load_state_dict" 
    requires_plugin: "load_state_dict_wrapper" 
  keras: 
    api: "set_weights" 
    requires_plugin: "keras_weights_wrapper" 
---
operation: "Reseed" 
description: "Resets the RNG keys for a module or node." 
op_type: "function" 
std_args: 
  - name: "node" 
    type: "Any" 
  - name: "seed" 
    type: "int" 
variants: 
  flax_nnx: 
    api: "flax.nnx.reseed" 
  torch: 
    api: "torch.manual_seed" 
  tensorflow: 
    api: "tf.random.set_seed" 
  numpy: 
    api: "np.random.seed" 
  mlx: 
    api: "mlx.core.random.seed" 
