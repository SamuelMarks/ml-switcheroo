operation: "ArrayEqual"
description: "Check if two arrays are element-wise equal."
std_args:
  - name: "a1"
    type: "Tensor"
  - name: "a2"
    type: "Tensor"
  - name: "equal_nan"
    type: "bool"
    default: false
variants:
  jax:
    api: "jax.numpy.array_equal"
  numpy:
    api: "numpy.array_equal"
  torch:
    api: "torch.equal"
    # Note: torch.equal does not strictly support equal_nan; behavior may differ
  keras:
    api: "keras.ops.equal"
    # Logic note: Keras/TF equality is closer to element-wise 'equal', might need 'all' reduction.
    # Leaving out strict direct mapping if semantics differ significantly on scalar return vs tensor return.

